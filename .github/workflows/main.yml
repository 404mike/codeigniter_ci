name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Setup PHP with specific version of PECL extension
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'      
      
      - name: composer
        run: composer install

      - name: PHPUnit Tests
        run: ./vendor/bin/phpunit tests/*
